{% extends "base.html" %} {%block title%} home {%endblock%} {%block content%}
<h1 class="text-center">Our Doctor</h1>
<hr />
<div class="container text-center">
  {%for doctor in doctors%}
  <div
    class="card text-center mx-3 my3"
    style="width: 18rem; display: inline-block"
  >
    <img
      class="card-img-top"
      src="{{doctor.doc_image.url}}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-text">{{doctor.doc_name}}</h5>
      <p class="card-text">{{doctor.doc_spec}}</p>
      <h6 class="card-text">{{doctor.dep_name}}(Department)</h6>
    </div>
  </div>
  {%endfor %}
</div>

{%endblock%}
